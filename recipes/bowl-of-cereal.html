<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowl of Cereal with Milk</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Bowl of Cereal with Milk</h1>

    <img class="recipe-picture" src="../images/cereal.jpg" alt="A bowl of froot loops with milk and a spoon" height="1024" width="1024">

    <h2>A Scrumptious Bowl of Cereal with Milk</h2>

    <h3>Ingredients</h3>
    <ul class="ingredients">
        <li>Cereal of your choice</li>
        <li>Milk</li>
    </ul>

    <h3>Steps</h3>
    <ol class="steps">
        <li>Pour the cereal into a small bowl about 75% of the way.</li>
        <li>Add milk until the ceral starts to float.</li>
        <li>Enjoy your cereal!</li>
    </ol>
</body>
