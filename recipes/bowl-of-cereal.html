<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowl of Cereal with Milk</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="title">
        <h1>Bowl of Cereal with Milk</h1>

        <img class="food-image" src="../images/cereal.jpg" alt="A bowl of froot loops with milk and a spoon" height="1024" width="1024">

        <div class="recipe-description"><h2>A Scrumptious Bowl of Cereal with Milk</h2></div>
    </div>

    <div class="ingredients">
        <h3>Ingredients</h3>
        <ul>
            <li>Cereal of your choice</li>
            <li>Milk</li>
        </ul>
    </div>
    

    <div class="steps">
        <h3>Steps</h3>
        <ol>
            <li>Pour the cereal into a small bowl about 75% of the way.</li>
            <li>Add milk until the ceral starts to float.</li>
            <li>Enjoy your cereal!</li>
        </ol>
    </div>

    
</body>
</html>
